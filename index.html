<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <header>
        <h1 class="clickable">DOM exercise</h1>
    </header>
    <button class="btn-fixed hamburger hamburger--slider" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
    </button>
    <button class="btn-fixed clickable" id="btn_upScroll">
        <i class="fa-solid fa-arrow-up"></i>
    </button>
    <button class="btn-fixed clickable" id="btn_themeChanger">
        <i class="fa-solid fa-moon"></i>
        <i class="fa-solid fa-sun" id="sun"></i>
    </button>
    <aside class="panel">
        <nav class="menu">
            <a href="#section1">Digital clock and Alarm</a>
            <a href="#section2">Keybord events</a>
            <a href="#section3">Countdown</a>
            <a href="#section4">Responsive with js</a>
            <a href="#section5">Responsive Tester</a>
            <a href="#section6">Device detection</a>
            <a href="#section7">Seccion7</a>
            <a href="#section8">Seccion8</a>
            <a href="#section9">Seccion9</a>
            <a href="#section10">Seccion10</a>
        </nav>
    </aside>
    <section class="section-body" id="section1">
        <h2>Digital Clock and Alarm</h2>
        <span>
            <button class="btn btn_startClock">Start</button>   
            <button class="btn btn_stopClock">Stop</button>   
            <button class="btn btn_alarmClock">Alarm</button>   
            <button class="btn btn_silenceClock">Silence</button>
            <audio preload="auto" id="audio_alarm">
                <source src="" type="audio/mp3">
            </audio>
        </span>
        <span id="clock"></span>   
    </section>
    <section class="section-body" id="section2">
        <h2>Keybord events</h2>
        <article class="stage">
            <div class="ball"></div>
        </article>
    </section>
    <section class="section-body" id="section3">
        <h2>Countdown</h2>
        <div id="countdown"></div>
    </section>
    <section class="section-body" id="section4">
        <h2>Responsive with JS</h2>
        <div id="youtube"></div>
        <div id="gmaps"></div>
    </section>
    <section class="section-body" id="section6">
        <h2>Responsive Tester</h2>
        <form action="" id="tester-form">
            <input name="url" type="url" placeholder="Url" required>
            <input name="width" type="text" placeholder="Width" required>
            <input name="height" type="text" placeholder="Height"required> 
            <br><br>
            <input type="submit" name="test" value="ENTER" class="btn">
            <input type="button" name="close" value="CLOSE" class="btn">
        </form>
    </section>
    <section class="section-body" id="section7">
        <h2>Device detection</h2>
        <div id="user-device"></div>
    </section>
    <section class="section-body" id="section8">
        <h2>Section 8</h2>
    </section>
    <section class="section-body" id="section9">
        <h2>Section 9</h2>
    </section>
    <section class="section-body" id="section10">
        <h2>Section 10</h2>
    </section>
</body>
<script src="https://kit.fontawesome.com/1b9228c575.js" crossorigin="anonymous"></script>
<script src="js/jquery-3.6.4.min.js"></script>
<script src="js/main.js" type='module'></script>
<script src="https://kit.fontawesome.com/1b9228c575.js" crossorigin="anonymous"></script>
</html>
